<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuzz TV</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">

    <!-- fontawesome-6.5.1 -->
    <link rel="stylesheet" href="vendors/fontawesome-6.5.1/css/all.min.css">
    <!-- bootstrap-5.2.3 -->
    <link rel="stylesheet" href="vendors/bootstrap-5.2.3/css/bootstrap.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a href="#"><img src="images/zuzzlogo.png" alt="zuzzlogo"></a>
        </div>
    </header>

    <section class="my-5">
        <div class="container">
            <!-- player -->
            <div class="player" id="player">
                <!-- bg image -->
                <img class="player__bg-img" src="images/player_bg.png" alt="player_bg">
                <!-- play button -->
                <div class="player__button">
                    <i class="fa-solid fa-play"></i>
                </div>
                <!-- controls -->
                <div class="player__controls">
                    <div class="player__controls-icon">
                        <i class="fa-solid fa-play"></i>
                        <!-- sound -->
                        <div class="player__controls-sound">
                            <input type="range" class="form-range" id="sound_range">
                            <i class="fa-solid fa-volume-up sound_icon"></i>
                        </div>
                    </div>

                    <div class="player__controls-icon">
                        <!-- live -->
                        <div class="player__live-icon">
                            <div class="pulse"></div>
                            Live
                        </div>
                        <!-- setting -->
                        <div class="player__controls-settings">
                            <ul class="player__setting-menu d-none">
                                <li><a class="dropdown-item" href="#">1440p <sup>HD</sup></a></li>
                                <li><a class="dropdown-item" href="#">1080p <sup>HD</sup></a></li>
                                <li><a class="dropdown-item" href="#">720p</a></li>
                                <li><a class="dropdown-item active" href="#">Auto</a></li>
                            </ul>
                            <i class="fa-solid fa-cog setting_icon"></i>
                        </div>
                        <i class="fa-solid fa-expand full_screen"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- js -->
    <script src="js/jquery.min.js"></script>
    <script src="vendors/bootstrap-5.2.3/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
